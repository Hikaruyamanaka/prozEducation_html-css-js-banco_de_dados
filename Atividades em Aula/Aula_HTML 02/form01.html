<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 01</title>
</head>

<body>
    <h1>Formul√°rio de Cadastro</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" name="nome" placeholder="Digite aqui o seu nome">
    </form>                                             

    <form action="">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Digite aqui o seu email">
    </form>

    <form action="">
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Digite aqui a sua senha" minlength="8" maxlength="12">
    </form>

    <form action="">
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" placeholder="Digite aqui o seu telefone" >
    </form>
</body>

</html>
