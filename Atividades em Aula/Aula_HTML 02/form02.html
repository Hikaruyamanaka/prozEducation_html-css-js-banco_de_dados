<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[]], initial-scale=1.0">
    <title>Form 02</title>
</head>

<body>
    <section>
        <p>Nacionalidade:</p>
        <input type="radio" name="nacionalidade" id="brasil">
        <label for="brasil">Brasileiro(a)</label>

        <input type="radio" name="nacionalidade" id="outro">
        <label for="outro">Estrangeiro(a)</label>
    </section>

    <section>
        <p>Meios de Transporte:</p>
        <input type="checkbox" name="transporte" id="pé">
        <label for="pé">A pé</label>

        <input type="checkbox" name="bicicleta" id="bike">
        <label for="bike">Bicicleta</label>

        <input type="checkbox" name="onibus" id="onibus">
        <label for="onibus">Ônibus</label>

        <input type="checkbox" name="carro" id="trem">
        <label for="trem">Trem</label>

        <input type="checkbox" name="transporte" id="carro">
        <label for="carro">Carro</label>
    </section>

    <section>
        <p>Datetime:</p>
        <input type="date" name="mes" id="date">
        <label for="date"></label>

        <input type="time" name="mes" id="time">
        <label for="time"></label>
        
    </section>

    <section>
        <p>Pesquisa:</p>
        <input type="search" name="pesquisar" id="search" placeholder="Digite aqui a sua pesquisa">
        <label for="search"></label>
    </section>
</body>

</html>
